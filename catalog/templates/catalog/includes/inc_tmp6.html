{%load my_tags%}
<form method="post">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Продукт</h5>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button class=" btn-primary" type="submit">Save</button>

            </div>
            <div class="card-footer"></div>
        </div>
    </div>

    <div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">
                Версия продукта
            </h5>
        </div>
        <div class="card-body">
            {{ formset.management_form }}
            {% for form in formset.forms %}
            {{ form.as_p }}
                {% if not forloop.last %}
                    <hr>
                    <hr>
                {% endif %}
            {% endfor %}

        </div>
        <div class="card-footer"></div>
    </div>
</div>
</form>
