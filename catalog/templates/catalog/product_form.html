{% extends 'catalog/base.html' %}

{% block content %}
<div class="cool-12">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">
                Добавление продукта
            </h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>

        </div>
        <div class="card-footer"></div>
    </div>
</div>

{% endblock %}
