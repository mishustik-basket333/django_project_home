success_url = reverse_lazy('users:login'){% extends 'catalog/base.html' %}

{% load my_tags %}

{% block content %}
<form enctype="multipart/form-data" method="post">
    <div class="row flex-wrap">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Профиль</h5>
                </div>

                {% csrf_token %}
                {{ form.as_p }}

                <button class="w-100 btn btn-lg btn-primary" type="submit">Сохранить</button>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password'%}" class="btn btn-danger">Генерация пароля</a>
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock %}
